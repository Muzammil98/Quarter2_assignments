<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hero-img"></div>
        <ul class="list-wrapper">
          <li class="list-item"><a href="index.html">Home</a></li>
          <li class="list-item"><a href="about.html">About</a></li>
          <li class="list-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="list-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="contact">
      <div id="details">
        <form>
          <fieldset>
            <legend>
              Your Details:
            </legend>
            <div id="container">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
              <br />

              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
          </fieldset>
        </form>
      </div>
      <div id="review">
        <form>
          <fieldset>
            <legend>
              Your Review:
            </legend>
            <div id="container">
              <label for="name">How did you hear about us?</label>
              <select name="" id="">
                <option value="">Family</option>
                <option value="">Friend</option>
                <option value="">Foe</option>
              </select>
              <br />
              <br />
              <label for="name">Would you visit again?</label>
              <br />
              <input type="radio" name="Yes" id="Yes" />
              <label for="radio">Yes</label>

              <input type="radio" name="No" id="No" />
              <label for="radio">No</label>

              <input type="radio" name="Maybe" id="Maybe" />
              <label for="radio">Maybe</label>
              <br />
              <br />
              <label for="comment">Comments:</label> <br />
              <textarea name="comment" id="" cols="30" rows="10"></textarea>
              <br />
              <br />
              <input type="checkbox" name="check" id="" />
              <label for="check">Sign up for email updates</label>
              <br />
              <br />
              <input type="submit" value="Submit Review" />
            </div>
          </fieldset>
        </form>
      </div>
      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.9240817707196!2d67.10866411443294!3d24.90057108403496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb3392414b25521%3A0x4c6d7c180b7a519c!2sAxiom%20Office!5e0!3m2!1sen!2s!4v1577273980347!5m2!1sen!2s"
          width="1250"
          height="450"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
        ></iframe>
      </div>
    </div>
    <footer>
      <div class="wrapper">
        Copyright &copy; 2019. All rights reserved.
      </div>
    </footer>
  </body>
</html>
